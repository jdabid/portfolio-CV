name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check src/ tests/

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cv_user
          POSTGRES_PASSWORD: cv_password
          POSTGRES_DB: cv_simulator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: cv_user
          POSTGRES_PASSWORD: cv_password
          POSTGRES_DB: cv_simulator_test
          REDIS_HOST: localhost
          RABBITMQ_HOST: localhost
          SECRET_KEY: test-secret-key
          DEBUG: "true"
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
        continue-on-error: true

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t cv-simulator-api:${{ github.sha }} ./backend

      - name: Build frontend image
        run: docker build -t cv-simulator-frontend:${{ github.sha }} ./frontend
